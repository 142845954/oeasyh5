<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            width: 600px;
            height: 300px;
            border: black solid 10px;
            margin: 0 auto;
        }
        #container>div{
            width: 300px;
            height: 300px;
            float: left;
        }
        #mine{
            background-color: lightgreen;
        }
        #computer{
            background-color: lightblue;
        }
        #computerChoice>IMG{
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
<div id="container">
    <div id="mine">
        <div id="myChoice">
            <img src="images/animation.gif">
        </div>
        <input type="button" value="石头" />
        <input type="button" value="剪刀" />
        <input type="button" value="布" />
    </div>
    <div id="computer">
        <div id="computerChoice">
            <img src="images/animation.gif">
        </div>
    </div>
</div>
</body>
</html>
