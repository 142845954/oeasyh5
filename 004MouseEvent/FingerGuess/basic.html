<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="go()">

</body>
<script>
    function go(){
        var r = 3 * Math.random();
        document.body.innerHTML = r;
        if (r<1){
            document.body.innerHTML = "<img src='images/rock.jpg'>";
        }
        else if (r<2){
            document.body.innerHTML = "<img src='images/scissors.jpg'>";
        }
        else{
            document.body.innerHTML = "<img src='images/paper.jpg'>";
        }
    }
</script>
</html>
